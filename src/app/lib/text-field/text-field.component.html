<div>
  <mat-form-field class="question-field" [formGroup]="group">
    <input matInput [formControlName]="question.name" [placeholder]="question.questionText">
    <ng-container *ngFor="let validation of question.validations;" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(question.name).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
  </mat-form-field>
</div>
